<!DOCTYPE html>
<html>
<head>
    <title>Leagues</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:hover {
            background-color: #f2f2f2;
        }
        p {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Top 5 European Leagues</h1>
    <ul>
        {% for league in leagues %}
            <li>
                <span>League: {{ league }}</span>
                <a href="{{ league }}/teams"><button>Current teams in this league</button></a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
